<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contacts</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/styles.css" />
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
  <script id="new-contact-form" type="text/x-handlebars">
    <h2 class="page-header text-center">Create Contact</h2>
    <form class="new-contact form-horizontal contact-form">
      <div class="form-group has-feedback form-group-name">
        <label class="col-sm-4 control-label">Full name:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control contact-name-input">
          <small class="help-block"></small>
        </div>
      </div>
      <div class="form-group has-feedback form-group-email">
        <label class="col-sm-4 control-label">Email address:</label>
        <div class="col-sm-6">
          <input type="email" class="form-control contact-email-input">
          <small class="help-block"></small>
        </div>
      </div>
      <div class="form-group has-feedback form-group-phone">
        <label class="col-sm-4 control-label">Telephone number:</label>
        <div class="col-sm-6">
          <input type="tel" class="form-control contact-phone-input">
          <small class="help-block"></small>
        </div>
      </div>
      <div class="form-group">
        <div classs="col-sm-offset-4 col-sm-3">
          <button type="submit" class="btn btn-outline btn-lg btn-block">Submit</button>
        </div>
        <div class="col-sm-3">
          <button class="btn-close-form btn btn-outline btn-lg btn-block">Cancel</button>
        </div>
      </div>
    </form>
  </script>
</head>
<body>
  <header class="bs-header">
    <div class="container">
      <a href="#home"><h1>Contact Manager</h1></a>
      <p>The best contact manager ever!</p>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 main-container">
        <div class="row well">
          <div class="text-center col-sm-6">
            <a href="#contacts/new" class="btn btn-lg btn-outline btn-add-contact">Add Contact</a>
          </div>
          <div class="text-center col-sm-6">
            <input type="text" class="form-control contact-name-search" placeholder="Search">
          </div>
        </div>
        <div class="empty-contacts-placeholder" id="contacts-placeholder">
          <h3>There are no contacts.</h3>
          <a href="#contacts/new" class="btn btn-lg btn-outline btn-add-contact">Add Contact</a>
        </div>
      </div>
    </div>

    <div class="footer text-center">
      <p>Developed by <a href="http://www.devsaran.com">Jordan</a></p>
    </div>
  </div>
  <script src="javascripts/script1.js"></script>
</body>
</html>
